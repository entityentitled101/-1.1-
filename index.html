      .noise-overlay {
        position: fixed;
        top: 0;

        width: 100%;
        height: 100%;
        pointer-events: none;

        opacity: 0.07;

      }

      /* BRUTALIST SCROLLBAR */

        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
      }

      /* UTILITIES */

        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }
      .no-radius {
        border-radius: 0 !important;
      }
    </style>
